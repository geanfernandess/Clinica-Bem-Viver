</head>

<body>
    <header class="listaMenu">
        <div class="row g-3">
            <div class="col-sm-4">
                <img src="images/logo_clinica.png" alt="Logo da Clínica" width="45" height="45">
            </div>
            <div class="col-sm-4">
                <h2>Clínica Bem Viver</h2>
            </div>
        </div>
    </header>  
    <nav>
        <ul class="listaMenu palavrasMenu"> 
            <li><a href="../index.html">Home</a></li> 
            <li><a href="galeria.html">Galeria</a></li>

        </ul>
    </nav>
   <div class="container">
        <main>
            <div class="caixaCentralizada">
                <h2>Cadastrar Usuário</h2>
                <form action="cadastraUsuario.php" name="formCadastraUsuario" method="post" class="row g-3">

                    <div class="col-sm-12">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">  
                        <span></span>
                    </div>

                    <div class="col-sm-12">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha"> 
                        <span></span> 
                    </div>

                    <div class="col-sm-12 divButton">
                        <button type="submit" class="btn btn-dark btn-sm">Cadastrar</button>
                    </div>
                </form>
            </div>
            <div class="centralizaTexto">
                <a href="paginaLogin.html">Fazer Login</a>
            </div>
        </main>
    </div>

    <script>
        window.onload = function () {
            document.forms.formCadastraUsuario.onsubmit = validaForm;
        }

        function validaForm (e) {
            let form = e.target;
            let formValido = true;

            const spanEmail = form.email.nextElementSibling;
            const spanSenha = form.senha.nextElementSibling;

            spanEmail.textContent = "";
            spanSenha.textContent = "";

            if (form.email.value === "") {
                spanEmail.textContent = 'O e-mail deve ser preenchido';
                formValido = false;
            }

            if (form.senha.value === "") {
                spanSenha.textContent = 'A senha deve ser preenchida';
                formValido = false;
            }

            return formValido;
        }
    </script>
